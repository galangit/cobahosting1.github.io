<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="favicon.ico" type="image/gif" sizes="16x16">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">

        <div class="col-md-7 mb-3">
          <label for="exampleFormControlInput1" class="form-label">Email Sekolah</label>
          <div class="input-group">
            <input value="r19-0043954823@smkn7-smr.sch.id" type="text" class="form-control" id="email-school">
            <button onclick="copied('emailschool')" class="btn btn-outline-success" type="button" id="inputGroupFileAddon04">Copy</button>
          </div>
        </div>
        <div class="col-md-7 mb-3">
          <label for="exampleFormControlInput1" class="form-label">Nama Lengkap</label>
          <div class="input-group">
            <input value="Galang Arya Tama" type="text" class="form-control" id="nama-lengkap">
            <button onclick="copied('namalengkap')" class="btn btn-outline-success" type="button" id="inputGroupFileAddon04">Copy</button>
          </div>
        </div>
      </div>
    </div>

    <!-- My JavaScript -->
    <script type="text/javascript">
      function copied(myid) { 
        let id = myid.toString();
        let emailSchool = document.getElementById('email-school');
        let namalengkap = document.getElementById('nama-lengkap');

        switch(id) {
          case "emailschool":
            emailSchool.select();
            emailSchool.setSelectionRange(0, 99999);
            document.getElementsByTagName("button")[0].innerHTML = 'Copied!';
            break;
          case "namalengkap":
            namalengkap.select();
            namalengkap.setSelectionRange(0, 99999);
            document.getElementsByTagName("button")[1].innerHTML = 'Copied!';
            break;
        }
        document.execCommand("copy");
      }
    </script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
